<h1>Изменить пароль</h1>
<form (submit)="onSubmit()" [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Старый пароль:</label>
    <input class="form-control" formControlName="oldPassword" id="oldPassword" placeholder="Введите старый пароль"
           type="password"/>
    <div *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)"
         class="alert alert-danger">

      <div *ngIf="oldPassword.errors.required">
        Пароль не должен быть пустым.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">Новый пароль:</label>
    <input class="form-control" formControlName="newPassword" id="newPassword" placeholder="Введите новый пароль"
           type="password"/>
    <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
         class="alert alert-danger">

      <div *ngIf="newPassword.errors.required">
        Пароль не должен быть пустым.
      </div>

      <div *ngIf="newPassword.errors.pattern">
        Пароль должен содержать минимум 8 символов, одну заглавную букву,
        одну строчную, одну цифру и один специальный символ.
      </div>

      <div *ngIf="newPassword.errors.oldNewPasswordMatch">
        Новый пароль должен отличаться от старого!
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPasswordConfirmation">Подтверждение пароля:</label>
    <input class="form-control" formControlName="newPasswordConfirmation" id="newPasswordConfirmation"
           placeholder="Подтвердите новый пароль"
           type="password"/>
    <div *ngIf="newPasswordConfirmation.invalid && (newPasswordConfirmation.dirty || newPasswordConfirmation.touched)"
         class="alert alert-danger">

      <div *ngIf="newPasswordConfirmation.errors.required">
        Требуется подтверждение пароля.
      </div>

      <div *ngIf="newPasswordConfirmation.errors.passwordMismatch">
        Пароли не совпадают.
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Ok</button>
  <button class="btn btn-secondary float-right" routerLink="/profile" type="button">Отмена</button>
</form>
