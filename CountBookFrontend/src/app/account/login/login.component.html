<div class="form-block container">
  <h1>Войти в систему</h1>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Введите email"/>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">

        <div *ngIf="email.errors.required">
          Email не должно быть пустым.
        </div>
        <div *ngIf="email.errors.email">
          Неверно введен email.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Введите пароль"/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">

        <div *ngIf="password.errors.required">
          Пароль не должен быть пустым.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Войти</button>
    <a routerLink="/register" class="float-right">Регистрация</a>
  </form>
</div>
