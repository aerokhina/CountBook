<h1>Список покупок</h1>
<div class="btn-toolbar my-3">
  <button class="btn btn-primary mr-3" type="button" (click)="onAddItem(addItem)">Добавить запись</button>
  <button class="btn btn-primary mr-3" routerLink="/main-tab" type="button">Вернуться на главную</button>
</div>
<div>
  <table class="table w-100">
    <thead>
    <tr>
      <th>Наименование</th>
      <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let item of shoppingItem">
    <tr>
      <td>{{item.name}}</td>
      <td><button class="btn btn-primary" type="button" (click)="onDelete(content, item.id)">x</button></td>
    </tr>
    </tbody>
  </table>
</div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Удаление записи</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">Вы уверены, что хотите удалить запись?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Да</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Нет</button>
    </div>
  </ng-template>

  <ng-template #addItem let-modal>
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <h4 class="modal-title" id="modalitem-basic-title">Добавить в список</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="name">Наименование</label>
          <div class="input-group">
            <input formControlName="name" id="name" placeholder="Наименование" type="text">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Добавить</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Отмена</button>
    </div>
  </ng-template>
