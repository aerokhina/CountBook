<form [formGroup]="form">
  <div class="row">
    <button class="col-xs-4 col-md-offset-1" (click)="setPreviousDay()"> <</button>
    <input #d2="ngbDatepicker" class="datepicker-noinput" formControlName="daySelect"
           ngbDatepicker placeholder="yyyy-mm-dd">
    <button class="col-xs-4 col-md-offset-1"  (click)="d2.toggle()"> {{currentDayString}} </button>
    <button class="col-xs-4 col-md-offset-1" (click)="setNextDay()"> ></button>
  </div>
</form>
